<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Manage Users</title>
</head>

<body class="bg-[#0b0f19] min-h-screen text-white p-10">

<h1 class="text-4xl font-bold mb-10 text-yellow-400">Manage Users</h1>

<div class="bg-[#111827] p-6 rounded-2xl shadow-xl border border-yellow-400/30">
    <table class="w-full text-left">
        <thead class="text-yellow-400 text-lg border-b border-yellow-400/30">
            <tr>
                <th class="py-3">Username</th>
                <th>Email</th>
                <th>Role</th>
                <th class="text-right">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
            <tr class="border-b border-gray-700/40">
                <td class="py-4">{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_admin|yesno:"Admin,User" }}</td>

                <td class="text-right">
                    <a href="#" class="px-3 py-1 bg-blue-600 rounded-lg hover:bg-blue-700">Edit</a>
                    <a href="#" class="px-3 py-1 bg-red-600 rounded-lg hover:bg-red-700">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>

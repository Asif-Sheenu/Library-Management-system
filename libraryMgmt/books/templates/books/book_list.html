<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: #0d0d0d;
        }
        .gold-text { color: #d4af37; }
        .gold-border { border-color: #d4af37; }
        .gold-bg { background-color: #d4af37; }
        .gold-hover:hover { background-color: #b8902e; }
    </style>
</head>

<body class="min-h-screen text-gray-200">

    <nav class="bg-black shadow-xl sticky top-0 z-50 border-b gold-border">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">

            <a href="{% url 'books:book_list' %}" class="text-2xl font-bold gold-text tracking-wide">
                LibraryHub âœ¨
            </a>

            <div class="flex items-center gap-6">

               

                <a href="{% url 'admin_dashboard' %}" 
                   class="px-4 py-2 gold-bg gold-hover text-black font-semibold rounded-xl shadow-md transition">
                    Admin Panel
                </a>

            </div>

        </div>
    </nav>


    <div class="max-w-4xl mx-auto px-6 py-10">

        <div class="flex items-center justify-between mb-8">
            <h1 class="text-4xl font-bold gold-text tracking-tight">
                Books
            </h1>

            <a 
                href="{% url 'books:add_book' %}" 
                class="px-5 py-2.5 gold-bg gold-hover text-black font-semibold rounded-xl shadow-md transition-all">
                + Add Book
            </a>
        </div>

        <div class="bg-black border gold-border shadow-xl rounded-2xl p-6">
            {% if books %}
                <ul class="divide-y divide-gray-700">
                    {% for book in books %}
                        <li class="py-4 flex items-center justify-between hover:bg-gray-900 rounded-xl px-3 transition">
                            <div>
                                <p class="text-lg font-semibold gold-text">
                                    {{ book.title }}
                                </p>
                                <p class="text-sm text-gray-400">
                                    {{ book.author }}
                                </p>
                            </div>

                            <div class="flex items-center gap-3">
                                <a 
                                    href="{% url 'books:edit_book' book.id %}" 
                                    class="text-gray-300 hover:text-white text-sm font-medium">
                                    Edit
                                </a>

                                <a 
                                    href="{% url 'books:delete_book' book.id %}" 
                                    class="text-red-500 hover:text-red-700 text-sm font-medium">
                                    Delete
                                </a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-500 text-center py-10 text-lg">
                    No books yet.
                </p>
            {% endif %}
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-2xl shadow-xl max-w-lg w-full border">
        <h1 class="text-3xl font-bold text-red-600 mb-4">Delete Book</h1>

        <p class="text-gray-700 text-lg">
            Are you sure you want to delete  
            <span class="font-semibold text-gray-900">"{{ book.title }}"</span> ?
        </p>

        <form method="POST" class="mt-8">
            {% csrf_token %}
            <button class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded-lg">
                Yes, Delete
            </button>
        </form>

        <a href="{% url 'book_list' %}" 
           class="block mt-4 text-gray-700 hover:text-black text-center">
            Cancel
        </a>
    </div>

</body>
</html>

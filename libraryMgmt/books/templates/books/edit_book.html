<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <div class="max-w-md mx-auto py-10">
        <h1 class="text-3xl font-bold mb-6 text-gray-800">✏️ Edit Book</h1>

        <form method="POST" class="bg-white p-6 rounded-xl shadow-md border">
            {% csrf_token %}

            <label class="block mb-4">
                <span class="text-gray-700">Title</span>
                <input name="title" value="{{ book.title }}" class="w-full p-2 border rounded-lg" required>
            </label>

            <label class="block mb-4">
                <span class="text-gray-700">Author</span>
                <input name="author" value="{{ book.author }}" class="w-full p-2 border rounded-lg" required>
            </label>

            <label class="block mb-4">
                <span class="text-gray-700">Published</span>
                <input name="published" type="number" value="{{ book.published }}" 
                       class="w-full p-2 border rounded-lg" required>
            </label>

            <button class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">
                Save Changes
            </button>
        </form>

        <a href="{% url 'books:book_list' %}" class="block mt-4 text-blue-600 hover:underline">
            ← Back to Books
        </a>
    </div>

</body>
</html>

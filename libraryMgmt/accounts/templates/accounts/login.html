<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl p-8">
        
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Welcome Back ðŸ‘‹
        </h2>

        {% if error %}
            <div class="bg-red-100 text-red-700 p-3 rounded-lg mb-4 text-sm">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="Enter username"
                    required
                >
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition"
                    placeholder="Enter password"
                    required
                >
            </div>

            <button 
                class="w-full bg-blue-600 text-white py-3 rounded-xl text-lg font-semibold hover:bg-blue-700 transition transform hover:scale-[1.02] shadow-lg"
                type="submit"
            >
                Login
            </button>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-blue-600 font-semibold hover:underline">
                Register
            </a>
        </p>

    </div>

</body>
</html>

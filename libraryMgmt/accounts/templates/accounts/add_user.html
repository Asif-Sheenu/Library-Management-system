<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg">

    <h1 class="text-2xl font-bold mb-6">Add User</h1>

    <form method="POST">
        {% csrf_token %}

        <input name="username" class="w-full p-3 border rounded-lg mb-4" placeholder="Username">
        <input name="email" class="w-full p-3 border rounded-lg mb-4" placeholder="Email">
        <input name="password" class="w-full p-3 border rounded-lg mb-4" placeholder="Password">

        <button class="w-full py-3 bg-blue-600 text-white rounded-lg">Create User</button>
    </form>

</div>
</body>
</html>
